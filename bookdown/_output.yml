bookdown::gitbook:
  dev: svglite
  css: css/style.css
  keep_md: true
  self_contained: no
  split_by: chapter
  includes:
    in_header: html/header.html
    after_body: html/footer.html
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./"><img src="images/logovision-black.png" width="160"></img></a></li>
      after: |
        <li><a href="https://bookdown.org" target="blank">Publicado con bookdown</a></li>
    download: [pdf]
    edit: https://github.com/synergyvision/Medida/edit/master/bookdown/%s
    sharing:
      github: yes
      facebook: no
bookdown::html_chapters:
  css: [css/style.css, css/toc.css]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: pdflatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  dev: svglite
  stylesheet: css/style.css
